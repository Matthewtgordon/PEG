name: Test Matrix

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11', '3.12']
        include-optional: [true, false]
        exclude:
          # Exclude Windows with optional deps due to syntax issues
          - os: windows-latest
            include-optional: true

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        python -m pip install -e .
        if [ "${{ matrix.include-optional }}" = "true" ]; then
          echo "Install optional dependencies here"
        fi

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        python -m pip install -e .
        if ("${{ matrix.include-optional }}" -eq "True") {
          Write-Host "Install optional dependencies here"
        }
      env:
        PYTHONIOENCODING: utf-8

    - name: Run tests
      run: |
        python -m pytest tests/ -v --junitxml=test-results/results.xml
      env:
        PYTHONIOENCODING: utf-8

    - name: Run validation
      run: |
        python validate_repo.py
      env:
        PYTHONIOENCODING: utf-8
